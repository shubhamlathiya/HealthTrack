<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clove Dental Care Admin Template</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:title" content="Admin Templates - Dashboard Templates">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <link rel="shortcut icon" href="../../static/assets/images/favicon.svg">

    <!-- *************
			************ CSS Files *************
		************* -->
    <link rel="stylesheet" href="../../static/assets/fonts/remix/remixicon.css">
    <link rel="stylesheet" href="../../static/assets/css/main.min.css">

</head>

<body class="login-bg">

<!-- Container starts -->
<div class="container">

    <!-- Auth wrapper starts -->
    <div class="auth-wrapper">

        <div class="auth-box">
            <a href="/" class="auth-logo mb-4">
                <img src="../../static/assets/images/logo.svg" alt="Bootstrap Gallery">
            </a>

            <h4 class="mb-4">Signup</h4>

            <div class="mb-3">
                <label class="form-label" for="name">Your name <span class="text-danger">*</span></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Your email <span class="text-danger">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Your password <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter password">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="ri-eye-line text-primary"></i>
                    </button>
                </div>
                <div class="form-text">
                    Your password must be 8-20 characters long.
                </div>
            </div>

            <div class="mb-3 d-grid gap-2">
                <button type="submit" class="btn btn-primary" onclick="registerPatient()">Register</button>
                <a href="/" class="btn btn-secondary">Already have an account? Login</a>
            </div>

        </div>

    </div>
    <!-- Auth wrapper ends -->

</div>
<!-- Container ends -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function registerPatient() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;


        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name, email, password})
            });

            const data = await response.json();

            if (response.ok) {

                alert(data.message);
                alert('verify email your email id');
                window.location.href = "/";

            } else {

                alert(data.message);

            }
        } catch (error) {
             alert("An error occurred. Please try again.");
        }
    }
</script>
</body>
</html>
