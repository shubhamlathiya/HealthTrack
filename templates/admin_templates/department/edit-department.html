{% extends 'base.html' %}

{% block title %}Blood Donor{% endblock title %}
{% block page %}Blood Donor{% endblock page %}

{% block body %}
    <!-- Row starts -->
    <div class="row gx-4">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Edit Department</h5>
                </div>
                <div class="card-body">

                    <!-- Row starts -->
                    <div class="row gx-4">
                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="a1">Department Name</label>
                                <input type="text" class="form-control" id="a1" value="Gynecologist">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="a2">Department Email</label>
                                <input type="email" class="form-control" id="a2" value="test@test.com">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="a3">Department Head</label>
                                <input type="text" class="form-control" id="a3" value="Deena Cooley">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="a4">Department Phone</label>
                                <input type="text" class="form-control" id="a4" value="0009876541">
                            </div>
                        </div>
                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="a5">Number of Rooms</label>
                                <select class="form-select" id="a5">
                                    <option value="0">3</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="a6">Number of Beds</label>
                                <select class="form-select" id="a6">
                                    <option value="0">8</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-lg-4 col-sm-6">
                            <div class="mb-3">
                                <label class="form-label" for="inlineRadio1">Status</label>
                                <div class="m-0">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                               id="inlineRadio1"
                                               value="option1" checked="">
                                        <label class="form-check-label" for="inlineRadio1">Active</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                               id="inlineRadio2"
                                               value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Inactive</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-3">
                                <label class="form-label" for="a7">Message</label>
                                <textarea class="form-control" id="a7" placeholder="Enter message" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="d-flex gap-2 justify-content-end">
                                <a href="departments-list.html" class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                                <a href="departments-list.html" class="btn btn-primary">
                                    Update Department
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Row ends -->

                </div>
            </div>
        </div>
    </div>
    <!-- Row ends -->


{% endblock body %}
{% block heardLink %}

    <!-- Data Tables -->
    <link rel="stylesheet" href="../../../static/assets/vendor/datatables/dataTables.bs5.css">
    <link rel="stylesheet" href="../../../static/assets/vendor/datatables/dataTables.bs5-custom.css">
    <link rel="stylesheet" href="../../../static/assets/vendor/datatables/buttons/dataTables.bs5-custom.css">
{% endblock %}
{% block footerLink %}
    <!-- Data Tables -->
    <script src="../../../static/assets/vendor/datatables/dataTables.min.js"></script>
    <script src="../../../static/assets/vendor/datatables/dataTables.bootstrap.min.js"></script>
    <script src="../../../static/assets/vendor/datatables/custom/custom-datatables.js"></script>

{% endblock footerLink %}
