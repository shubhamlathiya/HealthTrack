{% extends 'base.html' %}

{% block title %}Add Ambulance Call{% endblock title %}
{% block page %}Add Ambulance Call{% endblock page %}

{% block body %}
<div class="row gx-4">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Add New Ambulance Call</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.add-ambulance-call') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Patient Name*</label>
                                <input type="text" class="form-control" name="patient_name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Patient Age*</label>
                                <input type="number" class="form-control" name="patient_age" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Patient Gender*</label>
                                <select class="form-select" name="patient_gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Pickup Location*</label>
                                <input type="text" class="form-control" name="pickup_location" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Destination</label>
                                <input type="text" class="form-control" name="destination">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Call Time*</label>
                                <input type="datetime-local" class="form-control" name="call_time" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Ambulance</label>
                                <select class="form-select" name="ambulance_id">
                                    <option value="">Select Ambulance</option>
                                    {% for ambulance in ambulances %}
                                        <option value="{{ ambulance.id }}">
                                            {{ ambulance.vehicle_number }} - {{ ambulance.vehicle_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Driver</label>
                                <select class="form-select" name="driver_id">
                                    <option value="">Select Driver</option>
                                    {% for driver in drivers %}
                                        <option value="{{ driver.id }}">
                                            {{ driver.name }} ({{ driver.license_number }})
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('admin.ambulance-call-list') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Call</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
