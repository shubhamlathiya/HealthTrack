{% extends 'base.html' %}

{% block title %}Add Driver{% endblock title %}
{% block page %}Add Driver{% endblock page %}

{% block body %}

    <!-- Row starts -->
    <div class="row gx-4">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add Driver</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/admin/ambulance/add-driver">

                        <!-- Row starts -->
                        <div class="row gx-4 justify-content-center">
                            <div class="col-lg-4 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label" for="name">Driver Name</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="Enter Driver Name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="license_number">Driver License</label>
                                    <input type="text" class="form-control" id="license_number" name="license_number"
                                           placeholder="Enter Driver License" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="contact">Driver Contact</label>
                                    <input type="text" class="form-control" id="contact" name="contact"
                                           placeholder="Enter Phone Number" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="address">Driver Address</label>
                                    <input type="text" class="form-control" id="address" name="address"
                                           placeholder="Enter Driver Address" required>
                                </div>
                                <div class="d-flex gap-2 justify-content-end">
                                    <a href="ambulance-list.html" class="btn btn-outline-secondary">
                                        Cancel
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        Add Driver
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Row ends -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Row ends -->

{% endblock body %}
